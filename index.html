<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./imagen/image 1.svg" type="image/x-icon">
  <title>Alura Greek</title>
</head>

<body>

  <header>
    <div class="header-conte">
      <img src="./imagen/image 1.svg" alt="Tres corazones">
      <h1>AluraGreek</h1>
    </div>
  </header>

  <main class="contenido">
    <!-- <div class="main-section"> -->
    <section class="section-agregar">
      <h2>Agregar producto:</h2>
      <div class="content-add">
        <form action="">
          <input type="text" placeholder="nombre..." required data-nombre>
          <input type="text" placeholder="precio..." required data-precio>
          <input type="text" placeholder="imagen..." required data-imagen>
          <div class="btn">
            <button id="btnEnvio">Enviar</button>
            <button>Limpiar</button>
          </div>
        </form>
      </div>
    </section>


    <section class="section-card">
      <div class="content" data-contenedor>
        <h2>Mis productos</h2>
       
      </div>
    </section>

  </main>



  <script src="/js/creacionCard.js" type="module"></script>
</body>

</html>
